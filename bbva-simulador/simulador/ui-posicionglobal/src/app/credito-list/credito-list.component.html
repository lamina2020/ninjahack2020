<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 table table-striped">
    <thead>
    <ng-container matColumnDef="iban">
        <th scope="col" class="fight-list-header thead-dark" mat-header-cell *matHeaderCellDef> IBAN </th>
        <td mat-cell *matCellDef="let element"> {{element.iban }} </td>
    </ng-container>
    <ng-container matColumnDef="interes">
        <th scope="col" class="fight-list-header thead-dark" mat-header-cell *matHeaderCellDef> Inter√©s </th>
        <td mat-cell *matCellDef="let element"> {{element.interes }} </td>
    </ng-container>
    <ng-container matColumnDef="plazo">
        <th scope="col" class="fight-list-header thead-dark" mat-header-cell *matHeaderCellDef> Plazo </th>
        <td mat-cell *matCellDef="let element"> {{element.plazo }} </td>
    </ng-container>
        <ng-container matColumnDef="tipo">
        <th scope="col" class="fight-list-header thead-dark" mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo }} </td>
    </ng-container>
    <ng-container matColumnDef="importe">
        <th scope="col" class="fight-list-header thead-dark" mat-header-cell *matHeaderCellDef> Importe </th>
        <td mat-cell *matCellDef="let element"> {{element.importe }} </td>
    </ng-container>
    </thead>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
