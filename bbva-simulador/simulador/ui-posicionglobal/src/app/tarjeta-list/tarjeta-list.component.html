<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 table table-striped">
    <thead>
    <ng-container matColumnDef="PAN">
        <th scope="col" class="fight-list-header thead-dark" mat-header-cell *matHeaderCellDef> IBAN </th>
        <td mat-cell *matCellDef="let element"> {{element.pan }} </td>
    </ng-container>
    <ng-container matColumnDef="saldo">
        <th scope="col" class="fight-list-header thead-dark" mat-header-cell *matHeaderCellDef> Saldo </th>
        <td mat-cell *matCellDef="let element"> {{element.saldo }} </td>
    </ng-container>
    </thead>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
